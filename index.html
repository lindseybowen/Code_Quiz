<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>
</head>
<h4 id="score"></h4>
<body>
    <div id="intro">
        <h3>Welcome to the Code Quiz! Press Start to Begin</h3>
        <button id="start">start</button>
        <div id="results"></div>
    </div>
    <div id="quizContent" class="hide">
        <div id="question"></div>
        <button id="question1" class="choice"></button>
        <button id="question2" class="choice"></button>
        <button id="question3" class="choice"></button>
        <button id="question4" class="choice"></button>
        </div>
        <div id="highscores" class="hide">
            <div id="submit" class="hide">
                <input type="text" id="username"/><button id="submitUser">submit</button>
            </div>
            <table id="scoreTable">
                <tr>
                    <th>Name</th>
                    <th>Score</th>
                </tr>

            </table>

        </div>
        <script src="script.js"></script>
</body>
</html>
